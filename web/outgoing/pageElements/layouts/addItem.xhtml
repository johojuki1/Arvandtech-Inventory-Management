    <div style="display:block">
        <div class="medium-view-line-break"/>
        <div class="small-view-line-break"/>
        <h:outputText class="small-title" value="Process Status"/>
        <div class="medium-view-line-break"/>
        <p:selectOneMenu style="width:150px" value="#{addStock.status}" >
            <f:selectItem itemValue="-1" noSelectionOption="false" />
            <f:selectItems value="#{addStock.fetchStatusDropdown()}" var="#{status}" itemValue="#{status}"/>
        </p:selectOneMenu>
    </div>
    <div style="display:block">
        <div class="medium-view-line-break"/>
        <div class="small-view-line-break"/>

            <f:selectItems value="#{addStock.fetchConditionDropdown()}" var="#{cond}" itemValue="#{cond}"/>
        </p:selectOneMenu>
    </div>
    <div style="display:block">
        <div class="medium-view-line-break"/>
        <div class="small-view-line-break"/>
        <h:outputText class="small-title" value="Supplier Invoice Number"/>
        <div class="medium-view-line-break"/>
        <p:inputText value="#{addStock.orderNo}" class="input-normal-size"/>
    </div>
    <p:outputPanel id="locationSegment">
        <div style="display:block">
            <div class="medium-view-line-break"/>
            <div class="small-view-line-break"/>
            <h:outputText class="small-title" value="Item Location"/>
            <div class="medium-view-line-break"/>
            <h:outputText class="font-medium" style="padding-left: 30px; padding-right: 30px" value="Group:"/>
            <p:selectOneMenu style="width:150px;" value="#{groupVal}" onchange="#{addStock.changeLocationFromString(groupVal)}" label ="All" filter="true" filterMatchMode="contains">
                <f:selectItems value="#{location.getGroups()}" var="#{group}" itemValue="#{group}"/>
                <p:ajax update="@form:outgoingBox:outdialog:dialogContent:locationSegment"/>
            </p:selectOneMenu>
            <div class="medium-view-line-break"/>
            <h:outputText class="font-medium" style="padding-left: 30px; padding-right: 15px" value="Location:"/>
            <p:outputLabel value="#{addStock.location.location}"/>
        </div>
    </p:outputPanel>
    <div style="display:block; ">
        <div class="medium-view-line-break"/>
        <div class="small-view-line-break"/>
        <h:outputText class="small-title" value="Item Description: "/>
        <div style="padding-left: 9px"/>
        <p:inputTextarea style="width: 538px" value="#{addStock.description}">
        </p:inputTextarea>
    </div>
    <div class="medium-view-line-break"/>
    <div class="medium-view-line-break"/>       
    <div style="padding:3px; display: inline-block">
        <p:commandButton  id="submitButton" actionListener="#{addStock.addManualInputs}" action="#{outgoing.addSuccess(addStock.outgoingAdd(outgoing.barcode, addStock.description))}" value="Add Item" update="@form:outdialog:dialogContent, outgoingTable">
            <f:attribute name="man1" value="#{omanual1.value}"/>
            <f:attribute name="man2" value="#{omanual2.value}"/>
            <f:attribute name="man3" value="#{omanual3.value}"/>
            <f:attribute name="man4" value="#{omanual4.value}"/>
            <f:attribute name="man5" value="#{omanual5.value}"/>
            <f:attribute name="man6" value="#{omanual6.value}"/>
            <f:attribute name="man7" value="#{omanual7.value}"/>
            <f:attribute name="man8" value="#{omanual8.value}"/>
            <f:attribute name="man9" value="#{omanual9.value}"/>
            <f:attribute name="man10" value="#{omanual10.value}"/>
        </p:commandButton>
    </div>
    <div style="padding:3px; padding-bottom: 2%; display: inline-block">
        <p:commandButton  action="#{navigator.setAddStockIndex(0)}" value="Back" immediate="true" update="@form">
        </p:commandButton>
    </div>
    <p:messages for="submitButton" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
