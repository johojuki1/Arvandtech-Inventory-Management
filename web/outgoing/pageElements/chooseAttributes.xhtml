<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="small-line-break"/>
    <div style="display:block">
        <h:outputText class="small-title" value="Outgoing Status"/>
        <div class="medium-view-line-break"/>
        <p:selectOneMenu style="width:150px" value="#{outgoing.outStatus}" >
            <f:selectItems value="#{outgoing.fetchStatusDropdown()}" var="#{status}" itemValue="#{status}"/>
        </p:selectOneMenu>
    </div>
    <div style="display:block">
        <div class="medium-view-line-break"/>
        <div class="small-view-line-break"/>
        <h:outputText class="small-title" value="Customer Invoice Number"/>
        <div class="medium-view-line-break"/>
        <p:inputText value="#{outgoing.customerNo}" class="input-normal-size"/>
    </div>
    <div style="display:block">
        <div class="medium-view-line-break"/>
        <div class="small-view-line-break"/>
        <h:outputText class="small-title" value="Add To Description"/>
        <div class="medium-view-line-break"/>
        <p:inputTextarea style="width: 538px" value="#{outgoing.addedDescription}">
        </p:inputTextarea>
    </div>
    <div class="medium-view-line-break"/>
    <div class="medium-view-line-break"/>       
    <div style="padding:3px; display: inline-block">
        <p:commandButton  id="outgoingSubmitButton" action="#{navigator.setOutgoingIndex(1)}"  value="Scan Items" update="@form">
        </p:commandButton>
    </div>
    <p:messages for="outgoingSubmitButton" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
</ui:composition>
