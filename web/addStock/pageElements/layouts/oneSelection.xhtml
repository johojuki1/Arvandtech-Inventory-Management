<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="small-view-line-break"/>
    <h:outputText class="small-title" value="#{itemTitle}"/>
    <div class="medium-view-line-break"/>
    <p:selectOneMenu value="#{selection}" style="width:150px">
        <p:ajax/>
        <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
        <f:selectItems value="#{dropdown}"  var="#{var}" itemLabel="#{dropName}" />
    </p:selectOneMenu>
</ui:composition>
