<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="small-view-line-break"/>
    <div style="display: block">
        <h:outputText class="small-title" value="#{itemTitle}"/>
        <div class="medium-view-line-break"/>
        <p:selectOneMenu style="width:150px" value="#{selection}">
            <p:ajax event="valueChange" listener="#{listener}" process="@this" update="#{update}"/>
            <f:selectItem itemValue="" noSelectionOption="false" />
            <f:selectItems value="#{dropdown}" var="#{var}" itemValue="#{dropValue}" itemLabel="#{dropName}" />
        </p:selectOneMenu>
    </div>
    <div class="small-view-line-break"/>
    <div style="display: block; padding-left:50px">
        <h:outputText  class="smaller-title" value="#{secondaryTitle}"/>
        <div class="three-px-line-break"/>
        <p:selectOneMenu style="width:150px" value="#{secondarySelection}">
            <p:ajax event="valueChange" listener="#{secondarylistener}"/>
            <f:selectItem itemValue="" noSelectionOption="false" />
            <f:selectItems value="#{secondaryDrop}" var="#{sVar}" itemValue="#{secondaryValue}" itemLabel="#{secondaryName}" />
        </p:selectOneMenu>
    </div>
    <div class="medium-view-line-break"/>
</ui:composition>
