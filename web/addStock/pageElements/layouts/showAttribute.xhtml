<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="small-view-line-break" style="display: block">
        <h:outputText class="font-medium" value="#{primaryTitle}"/>
        <h:outputText class="font-medium" value=": "/>
        <h:outputText  class="font-medium" value="#{primaryValue}"/>
    </div>
    <p:outputPanel style="block">
        <h:outputText class="font-small-invisible" value="....."/>
        <h:outputText class="font-small" value="#{secondaryTitle}"/>
        <h:outputText class="font-medium" value=": " rendered="#{secondaryExists}"/>
        <h:outputText  class="font-small" value="#{secondaryValue}"/>
    </p:outputPanel>
</ui:composition>
