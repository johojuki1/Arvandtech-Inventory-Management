<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="small-view-line-break"/>
    <div style="display: block" >
        <h:outputText class="small-title" value="#{itemTitle}"/>
        <div class="medium-view-line-break"/>
        <p:selectOneMenu style="width:150px" value="#{selection}" onchange="#{listener}" >
            <p:ajax update="#{update}"/>
            <f:selectItem itemValue="-1" noSelectionOption="false" />
            <f:selectItems value="#{dropdown}" var="#{var}" itemValue="#{dropValue}" itemLabel="#{dropName}" />
        </p:selectOneMenu>
    </div>
    <p:outputPanel id="#{secondaryBoxId}" style="display: block; padding-left:50px">
        <ui:include src="#{secondaryLink}"/>
    </p:outputPanel>
    <div class="medium-view-line-break"/>
</ui:composition>
