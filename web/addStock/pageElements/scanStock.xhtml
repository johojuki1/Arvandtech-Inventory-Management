                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:outputText class="medium-title" value="Scan Barcodes" />
    <div style="padding:3px; padding-bottom: 1%">
        <p:outputPanel style="display: block">
            <p:outputPanel id="scanItemName" style="display: inline-block; padding-left: 30px;">

                    <ui:param name="primaryTitle" value="Item Type"/>
                    <ui:param name="primaryValue" value="#{addStock.item.typeName}"/>
                    <ui:param name="secondaryExists" value="true"/>
                    <ui:param name="secondaryTitle" value="Invoice No"/>
                    <ui:param name="secondaryValue" value="#{addStock.orderNo}"/>
                </ui:include>
            </p:outputPanel>

                <ui:include src="layouts/showAttribute.xhtml">
                    <ui:param name="primaryTitle" value="#{addStock.fetchAttributeValue(1, true, true)}"/>
                    <ui:param name="primaryValue" value="#{addStock.fetchAttributeValue(1, true, false)}"/>
                    <ui:param name="secondaryExists" value="#{addStock.checkSecondaryExists(1)}"/>
                    <ui:param name="secondaryTitle" value="#{addStock.fetchAttributeValue(1, false, true)}"/>

                    <ui:param name="primaryValue" value="#{addStock.fetchAttributeValue(9, true, false)}"/>

        <div style="display: block; padding-bottom: 2vh;"/>
        <div style="display: block; min-width: 730px; max-width: 900px; width: 70vw; padding-left: 30px;">
            <p:dataTable id="barcodeTable" style="border-color: grey; border-style: solid; border-width: 1px" var="item" value="#{addStock.tableItems}" selectionMode="single" selection="#{addStock.selectedTableItem}" rowKey="#{item.id}" sortBy="#{item.id}" scrollHeight="400" sortOrder="descending" scrollable="true">
                <p:ajax event="rowSelect" listener="#{addStock.initiateEdit()}" update="barcodeTable" />
                <p:ajax event="rowUnselect" listener="#{addStock.initiateAdd()}" update="barcodeTable" />
                <data-table>
                    <p:column headerText="Barcode" style="width: 300px">
                        <h:outputText value="#{item.barcode}" styleClass="font-small"/>
                    </p:column>
                    <p:column headerText="Status" style="">
                        <h:outputText value="#{item.status}" styleClass="font-small"/>
                    </p:column>
                    <p:column headerText="Condition" style="">
                        <h:outputText value="#{item.condition}" styleClass="font-small"/>
                    </p:column>
                    <p:column headerText="Description" style="width:100px">
                        <h:outputText value="#{item.descriptionExists}" styleClass="font-small"/>
                    </p:column>
                    <p:column headerText=" " style="width: 32px; padding-left: 5px; padding-right: 5px;">
                        <p:commandButton update="barcodeTable" action="#{addStock.deleteBarcodeItem()}" styleClass="table-delete-button" icon="fa fa-fw fa-remove small-white-icon" title="View">
                            <f:setPropertyActionListener value="#{item}" target="#{addStock.selectedTableItem}" />
                        </p:commandButton>
                    </p:column>
                </data-table>
                <f:facet name="footer">
                    <div style="display:flex; padding-top: 10px; justify-content: flex-start">
                        <div style="display:flex; align-items: center">
                            <h:outputText class="font-medium" value="Barcode: "/>
                            <div style="padding-left: 78px"/>
                            <p:inputText id="barcodeInput" style="width: 538px" value="#{addStock.barcode}"  onkeydown="if (event.keyCode === 13) {
                                    addBarcode();
                                    return false;
                                }"/>
                        </div>
                    </div>
                    <div style="display:flex; justify-content: flex-start; padding-top: 15px;">
                        <div style="display:flex; align-items: center">
                            <h:outputText class="font-medium" value="Process Status:"/>
                            <div style="padding-left: 20px"/>
                            <p:selectOneMenu style="width:150px" value="#{addStock.status}" onchange="initiateFocus(); return false;">
                                <f:selectItems value="#{addStock.fetchStatusDropdown()}" var="#{status}" itemValue="#{status}"/>
                            </p:selectOneMenu>
                        </div>
                        <div style="display:flex; align-items: center; padding-left: 22px;">
                            <h:outputText class="font-medium" value="Item Condition:"/>
                            <div style="padding-left: 20px"/>
                            <p:selectOneMenu style="width:150px;" value="#{addStock.itemCondition}" onchange="initiateFocus(); return false;">
                                <f:selectItems value="#{addStock.fetchConditionDropdown()}" var="#{cond}" itemValue="#{cond}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div style="display:flex; padding-top: 15px; justify-content: flex-start">
                        <h:outputText class="font-medium" value="Item Description: "/>
                        <div style="padding-left: 9px"/>
                        <p:inputTextarea style="width: 538px" value="#{addStock.description}" onkeydown="if (event.keyCode === 13) {
                                initiateFocus();
                                return false;
                            }">
                        </p:inputTextarea>
                    </div>
                    <div style="display: block">
                        <div style="padding-top: 10px; display: inline; align-content: flex-start">
                            <p:commandButton value="Edit Item" action="#{addStock.editBarcodeItem()}" disabled="#{addStock.tableStateAdd}" style="width: 15%!important; align-self: flex-start" update="barcodeTable" styleClass="basic-buttons">
                            </p:commandButton>
                            <p:commandButton value="Cancel Edit" action="#{addStock.initiateAdd()}" disabled="#{addStock.tableStateAdd}" style="width: 20%!important; align-self: flex-start" update="barcodeTable" styleClass="basic-buttons">
                            </p:commandButton>
                        </div>
                        <div style="padding-top: 10px; display: inline;">
                            <p:commandButton id = "back" styleClass="basic-buttons" style="float: right" action="#{navigator.setAddStockIndex(0)}" value="Back" immediate="true" update="@form">
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Add All" styleClass="basic-buttons" style="float: right">
                            </p:commandButton>
                        </div>
                    </div>
                    <p:remoteCommand name="addBarcode" action="#{addStock.addBarcodeItem()}" update="barcodeTable"/>
                    <p:remoteCommand name="initiateFocus"  update="barcodeTable"/>
                    <p:focus for="barcodeInput"/>
                </f:facet>
            </p:dataTable>
            <p:messages for="accountsTable" style="color:red" />
        </div>
    </div>
</ui:composition>
