    <div style="display:block">
        <div class="medium-view-line-break"/>
        <div class="small-view-line-break"/>
        <h:outputText class="small-title" value="Item Location"/>
        <div class="medium-view-line-break"/>
        <p:outputPanel id="locationBox">
            <h:outputText class="font-medium" style="padding-left: 30px; padding-right: 30px" value="Group:"/>
            <p:selectOneMenu style="width:150px;" value="#{groupVal}" onchange="#{addStock.changeLocationFromString(groupVal)}" label ="All" filter="true" filterMatchMode="contains">
                <f:selectItems value="#{location.getGroups()}" var="#{group}" itemValue="#{group}"/>
                <p:ajax update="@form:locationBox"/>
            </p:selectOneMenu>
            <div class="medium-view-line-break"/>
            <h:outputText class="font-medium" style="padding-left: 30px; padding-right: 15px" value="Location:"/>
            <p:outputLabel value="#{addStock.location.location}"/>

    <div style="display:block">

    <div class="medium-view-line-break"/>
    <div class="medium-view-line-break"/>       
    <div style="padding:3px; display: inline-block">
        <p:commandButton  id="submitButton" actionListener="#{addStock.addManualInputs}" action="#{navigator.setAddStockIndex(addStock.moveToScan())}" value="Scan Items" update="@form">
            <f:attribute name="man1" value="#{manual1.value}"/>
            <f:attribute name="man2" value="#{manual2.value}"/>
            <f:attribute name="man3" value="#{manual3.value}"/>
            <f:attribute name="man4" value="#{manual4.value}"/>
            <f:attribute name="man5" value="#{manual5.value}"/>
            <f:attribute name="man6" value="#{manual6.value}"/>
            <f:attribute name="man7" value="#{manual7.value}"/>
            <f:attribute name="man8" value="#{manual8.value}"/>
            <f:attribute name="man9" value="#{manual9.value}"/>
            <f:attribute name="man10" value="#{manual10.value}"/>
        </p:commandButton>
    </div>
    <div style="padding:3px; padding-bottom: 2%; display: inline-block">
        <p:commandButton  action="#{navigator.setAddStockIndex(0)}" oncomplete="initiateOutNavigator();" value="Back" immediate="true" update="@form">
        </p:commandButton>
    </div>
    <p:messages for="submitButton" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
    <p:remoteCommand name="initiateOutNavigator"  action="#{navigator.setOutgoingIndex(0)}" update="@([id$=outgoingBox])" />
