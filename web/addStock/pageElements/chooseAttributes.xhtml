<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:outputPanel id="add1" rendered="#{addStock.attributeExists(1)}"> 
        <ui:include src="#{addStock.findLink(1)}">
            <ui:param name="itemTitle" value="#{addStock.findTitle(1)}"/>
            <ui:param name="manualEntry" value="#{string1}"/>
            <ui:param name="selection" value="#{selection1}"/>
            <ui:param name="dropdown" value="#{addStock.findSelectables(1)}"/>
            <ui:param name="secondaryBoxId" value="sb1"/>
            <ui:param name="update" value="sb1"/>
            <ui:param name="listener" value="#{addStock.updatePrimaryAttribute(1, selection1)}"/>
            <ui:param name="var" value="var1"/>
            <ui:param name="dropName" value="#{var1.name}"/>
            <ui:param name="dropValue" value="#{var1.selectableBoxId}"/>
            <ui:param name="secondaryTitle" value="#{addStock.findSecondaryTitle(1)}"/>
            <ui:param name="secondarySelection" value="#{secSelect1}"/>
            <ui:param name="secondarylistener" value="#{addStock.updateSecondaryAttribute(1, secSelect1)}"/>
            <ui:param name="secondaryDrop" value="#{addStock.findSecondaries(1)}"/>
            <ui:param name="sVar" value="sVar1"/>
            <ui:param name="secondaryValue" value="#{sVar1.secondaryAttributeId}"/>
            <ui:param name="secondaryName" value="#{sVar1.secondaryAttributeName}"/>
            <ui:param name="secondaryLink" value="#{addStock.findSecondaryLink(1)}"/>
        </ui:include>
    </p:outputPanel>
</ui:composition>
