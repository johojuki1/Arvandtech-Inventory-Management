<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <p:outputPanel id="itemDetail" style="vertical-align:middle">
        <div style="width: fit-content; display: block; margin: auto">
            <div class="small-view-line-break"/>
            <h:outputText class="small-title" value="Date Added : "/>
            <h:outputText  class="small-title" value="#{editItem.dateToString(editItem.selectedOutgoingItem.dateAdded)}">
            </h:outputText>
            <div class="small-view-line-break"/>
            <h:outputText class="small-title" value="Date Out : "/>
            <h:outputText  class="small-title" value="#{editItem.dateToString(editItem.selectedOutgoingItem.dateOut)}">
            </h:outputText>
            <div class="medium-view-line-break"/>
            <h:outputText class="small-title" value="Barcode : "/>
            <h:outputText  class="small-title" value="#{editItem.selectedOutgoingItem.barcode}"/>
            <div class="medium-view-line-break"/>
            <h:outputText class="small-title" value="Condition : "/>
            <h:outputText  class="small-title" value="#{editItem.selectedOutgoingItem.itemCondition}"/>
            <div class="medium-view-line-break"/>
            <h:outputText class="small-title" value="Status : "/>
            <h:outputText  class="small-title" value="#{editItem.selectedOutgoingItem.status}"/>
            <ui:include src="layouts/showViewAttributes.xhtml"/>
            <div class="small-view-line-break"/>
            <h:outputText class="small-title" value="Supplier Invoice No : "/>
            <div class="small-view-line-break"/>
            <h:outputText  class="small-title" value="#{editItem.selectedOutgoingItem.orderNum}"/>
            <div class="medium-view-line-break"/>
            <h:outputText class="small-title" value="Buyer Invoice No : "/>
            <div class="small-view-line-break"/>
            <h:outputText  class="small-title" value="#{editItem.selectedOutgoingItem.invoiceNum}"/>
            <div class="medium-view-line-break"/>
            <h:outputText class="small-title" value="Description : "/>
            <div class="small-view-line-break"/>
            <p:inputTextarea style="width: 100%" value="#{editItem.selectedOutgoingItem.description}">
            </p:inputTextarea>
            <div class="medium-view-line-break"/>
            <div style="padding-top: 10px; display: inline; align-content: flex-start">
                <p:commandButton value="Edit Description" action="#{editItem.editOutDescription()}" onsuccess="PF('viewItemDialog').hide(); updateOutInventoryTable()" style="width: 45%!important; align-self: flex-start" styleClass="basic-buttons">
                </p:commandButton>
                <p:commandButton value="Back" onclick="PF('viewItemDialog').hide();" style="width: 45%!important; align-self: flex-start" styleClass="basic-buttons">
                </p:commandButton>
            </div>
            <p:remoteCommand name="updateInventoryTable" update="outInventoryTable"/>
            <div class="medium-view-line-break"/>
        </div>
    </p:outputPanel>
</ui:composition>
