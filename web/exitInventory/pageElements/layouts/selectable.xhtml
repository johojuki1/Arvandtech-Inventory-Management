<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="small-view-line-break"/>
    <div style="display: block" >
        <h:outputText class="small-title" value="#{itemTitle} : "/>
        <p:selectOneMenu style="width:150px" value="#{selection}" editable="true">
            <f:selectItems value="#{dropdown}" var="var1" itemValue="#{var1}" itemLabel="#{var1}" />
        </p:selectOneMenu>
    </div>
    <p:outputPanel style="display: block; padding-left:50px">
        <ui:include src="#{secondaryLink}"/>
    </p:outputPanel>
    <div class="medium-view-line-break"/>
</ui:composition>
