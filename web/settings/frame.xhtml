
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="fake-tabs-fix">
        <p:growl id="settingsGrowl" showDetail="true" />
        <p:tabView id="settings" class="settings-tab" activeIndex="#{navigator.settingsIndex}" >
            <p:ajax event="tabChange" listener="#{navigator.settingsTabChange}"/>
            <p:tab id="accounts" title="Accounts">
                <ui:include src="#{navigator.getAccountLink()}" />
            </p:tab>
            <p:tab id="stockSetup" title="Stock">
                <ui:include src="stockSetup/stockSetup.xhtml" />  
            </p:tab>
        </p:tabView>
    </div>
</ui:composition>
