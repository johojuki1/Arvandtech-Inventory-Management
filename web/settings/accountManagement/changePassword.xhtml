<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="medium-line-break"/>
    <h:outputText class="page-title" value="Edit Accounts - Change Password"/>
    <h:form id="uploadForm">
        <h:panelGrid class="basic-form-style" columns="2" cellpadding="10">
            <p:outputLabel value="Username"/>
            <p:outputLabel value="#{accountsController.account.username}"/>
            <p:outputLabel value="Password"/>
            <p:password id="password" class="input-normal-size" value="#{accountsController.password}"
                        required="true" requiredMessage="Password is Required"
                        validatorMessage="Password must be 7 characters long and cannot contain any spaces.">
                <f:validateRegex pattern="[^\s]{7,}" />
            </p:password>
            <p:outputLabel value="Confirm Password"/>
            <p:password id="confirmPassword" class="input-normal-size" value="#{accountsController.passwordConfirm}"
                        required="true" requiredMessage="Password Confirmation is Required">
            </p:password>
        </h:panelGrid>

        <p:commandButton id="update" value="Update" action="#{navigator.setAccountIndex(accountsController.changePassword())}" ajax="false" styleClass="basic-buttons">
            <f:ajax execute="@form" render=":settings" />
        </p:commandButton>
        <p:commandButton id="back" action="#{navigator.setAccountIndex(2)}" ajax="false" value="Back" immediate="true" styleClass="basic-buttons">
            <f:ajax render=":settings"/>
        </p:commandButton>
        <p:messages for="update" style="color:red" />
        <p:messages for="username" style="color:red" />
        <p:messages for="password" style="color:red" />
        <p:messages for="confirmPassword" style="color:red" />
    </h:form>
</ui:composition>
