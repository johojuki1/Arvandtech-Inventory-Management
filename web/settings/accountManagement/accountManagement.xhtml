<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="medium-line-break"/>
    <h:outputText class="page-title" value="Account Management"/>
    <div class="medium-line-break"/>
    <div onload="#{accountsController.updateAccounts()}">
        <h:form id="accountManagementForm">
            <p:dataTable id="accountsTable" var="account" value="#{accountsController.accounts}" selectionMode="single" selection="#{accountsController.account}" rowKey="#{account.username}" scrollable="true">
                <p:column headerText="Username" style="width: 100px; padding-top:7px; padding-bottom:7px">
                    <h:outputText value="#{account.username}" styleClass="font-small"/>
                </p:column>
                <p:column headerText="Access" style="width: 100px;">
                    <h:outputText value="#{account.role}" styleClass="font-small"/>
                </p:column>
                <p:column headerText="Active" style="width: 50px;">
                    <h:outputText value="#{account.active}" styleClass="font-small"/>
                </p:column>
                <p:column headerText="Email" style="">
                    <h:outputText value="#{account.email}" styleClass="font-small"/>
                </p:column>
                <p:column headerText="Contact Number" style="">
                    <h:outputText value="#{account.contactNo}" styleClass="font-small"/>
                </p:column>
                <f:facet name="footer">
                    <div style="display:flex; justify-content: flex-start">
                        <p:commandButton actionListener="#{navigator.setAccountIndex(1)}" ajax="false" value="Add" styleClass="basic-buttons">
                            <f:ajax render=":accounts"/>
                        </p:commandButton>
                        <p:commandButton action="#{navigator.setAccountIndex(accountsController.editAccountSelected())}" ajax="false" value="Edit" styleClass="basic-buttons">
                            <f:ajax render=":accounts"/>
                        </p:commandButton>
                        <p:commandButton action="#{accountsController.deleteAccount()}" ajax="false" value="Delete" styleClass="basic-buttons">
                            <f:ajax render=":accounts"/>
                        </p:commandButton>
                    </div>
                </f:facet>
            </p:dataTable>
            <p:messages for="accountsTable" style="color:red" />
        </h:form>
    </div>
</ui:composition>
