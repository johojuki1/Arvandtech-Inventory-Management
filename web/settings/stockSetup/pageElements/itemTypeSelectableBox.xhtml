<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <new-stock-settings-box onload="#{stockSetup.init()}">
        <p:dataTable var="item" value="#{stockSetup.itemTypes}" selectionMode="single" selection="#{stockSetup.item}" rowKey="#{item.itemTypeId}" sortBy="#{item.itemOrder}" scrollable="true" scrollHeight="200" >
            <p:ajax event="rowSelect" listener="#{stockSetup.resetAtt()}" update="@form" />
            <p:column width="100" headerText="Items">
                <h:outputText value="#{item.typeName}"/>
            </p:column>
        </p:dataTable>
    </new-stock-settings-box>
</ui:composition>
