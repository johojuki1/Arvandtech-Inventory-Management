<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <new-stock-settings-box onload="#{stockSetup.updateAtt()}">
        <p:dataTable var="selectable" value="#{stockSetup.attribute.selectableBox}" selectionMode="single" selection="#{stockSetup.selectable}" rowKey="#{selectable.selectableBoxId}" sortBy="#{selectable.selectableOrder}" scrollable="true" scrollHeight="200">
            <p:ajax event="rowSelect" update="@form" />
            <p:column width="100" headerText="Selectable Box">
                <h:outputText value="#{selectable.name}"/>
            </p:column>
        </p:dataTable>
    </new-stock-settings-box>
</ui:composition>
