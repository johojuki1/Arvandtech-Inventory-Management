<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <new-stock-settings-box>
        <div style="width:100%; height: 100%; border: 1px solid grey; padding: 10px; min-width: fit-content; min-height: fit-content; position: relative">
            <div class="small-view-line-break"/>
            <h:outputText class="small-title" value="Add Selectable"/>
            <div class="medium-view-line-break"/>
            <p:outputLabel value="Selectable Name"/>
            <div class="ten-px-line-break"/>
            <p:inputText class="input-background-size" value="#{selectableName}" 
                         required="true" requiredMessage="Item Type is Required"
                         validatorMessage="Selectable Name must have more than 3 characters">
                <f:validateRegex pattern="([a-zA-Z0-9\s]{3,})" />
            </p:inputText>
            <h:panelGrid columns="2" style="margin-top:10px">
                <p:selectBooleanCheckbox id="selectableCheck" binding="#{selectableCheck}">
                    <p:ajax event="change" update="stockSetupForm" />
                </p:selectBooleanCheckbox>
                <p:outputLabel style="font-size: 13px" value="Enable Secondary Attribute"/>
            </h:panelGrid>
            <p:outputPanel id="secondaryBox" style="display:block; padding-top:5%;" rendered="#{stockSetup.showSecondary(selectableCheck.value)}">
                <p:outputLabel class="small-title" value="Secondary Attribute Name"/>
                <div class="ten-px-line-break"/>
                <p:inputText class="input-background-size" binding="#{secondarySelectableName}"
                             validatorMessage="Secondary Selectable must have more than 3 characters">
                    <f:validateRegex pattern="([a-zA-Z0-9\s]{3,})" />                                         
                </p:inputText>
            </p:outputPanel>
            <div class="ten-px-line-break"/>
            <div class="medium-view-line-break"/>
            <div style="display: block; margin: auto; width: fit-content">
                <div style="padding:3px; display: inline-block">
                    <p:commandButton action="#{stockSetup.setSelectableState(stockSetup.addSelectable(selectableName, selectableCheck.value, secondarySelectableName.value))}" value="Add" styleClass="small-buttons" update="@form">
                    </p:commandButton>
                </div>
                <div style="padding:3px; display: inline-block">
                    <p:commandButton  action="#{stockSetup.setSelectableState(0)}" value="Back" immediate="true" styleClass="small-buttons" update="@form">
                    </p:commandButton>
                </div>
            </div>
            <div class="small-view-line-break"/>
        </div>
    </new-stock-settings-box>
</ui:composition>
