<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <new-stock-settings-box onload="#{stockSetup.updateSelect()}">
        <p:dataTable var="secondary" value="#{stockSetup.selectable.secondaryAttribute}" selectionMode="single" selection="#{stockSetup.secondary}" rowKey="#{secondary.secondaryAttributeId}" sortBy="#{secondary.secondaryOrder}" scrollable="true" scrollHeight="200">
            <p:ajax event="rowSelect" update="@form" />
            <p:column width="100" headerText="Secondary Attribute">
                <h:outputText value="#{secondary.secondaryAttributeName}"/>
            </p:column>
        </p:dataTable>
    </new-stock-settings-box>
</ui:composition>
