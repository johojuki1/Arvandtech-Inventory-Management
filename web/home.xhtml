<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Test Page</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="main.css"  />
        <p:growl id="mainPageGrowl" showDetail="true" />
        <h:graphicImage class="logo" value="resources/images/arvandtech_logo.jpg" />
        <p:tabView orientation="left" class= "mainpage" activeIndex="#{navigator.mainPageIndex}">
            <p:ajax event="tabChange" listener="#{navigator.mainTabChange}"/>
            <p:tab class="tab">   
                <f:facet name="title">
                    <div class="menutab">
                        <h:outputText class="tmp-tab" value="Inventory Management" />
                    </div>
                </f:facet>
                <div class="content">
                    <ui:include src="/inventoryManagement/frame.xhtml" />
                </div>
            </p:tab>
            <p:tab class="tab">   
                <f:facet name="title">
                    <div class="menutab">
                        <h:outputText class="tmp-tab" value="Add Stock" />
                    </div>
                </f:facet>
                <div class="content">
                    <ui:include src="/addStock/frame.xhtml" />
                </div>
            </p:tab>
            <p:tab class="tab">   
                <f:facet name="title">
                    <div class="menutab">
                        <h:outputText class="tmp-tab" value="Outgoing" />
                    </div>
                </f:facet>
                <div class="content">
                    <ui:include src="/outgoing/frame.xhtml" />
                </div>
            </p:tab>
            <p:tab class="tab">   
                <f:facet name="title">
                    <div class="menutab">
                        <h:outputText class="tmp-tab" value="Settings" />
                    </div>
                </f:facet>
                <div class="content">
                    <ui:include src="/settings/frame.xhtml" />
                </div>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
